<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeterna Rodrigues</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #e74c3c;
            --bg-color: #f5f6fa;
            --chat-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1001;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            /* AJUSTE DO BOTÃO: Criamos um espaço no final para as mensagens não ficarem atrás da barra */
            padding-bottom: 120px !important;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 15px;
            line-height: 1.5;
            word-wrap: break-word;
            position: relative;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #ecf0f1;
            color: #2c3e50;
            border-bottom-left-radius: 2px;
        }

        /* BARRA DE ENTRADA FIXA */
        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 15px 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            box-shadow: 0 -2px 15px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }

        .icon-btn {
            background: none;
            border: none;
            color: #7f8c8d;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s;
        }

        .send-btn {
            color: var(--primary-color);
        }

        #file-input { display: none; }

        .loading {
            display: none;
            font-size: 12px;
            color: #7f8c8d;
            margin-left: 20px;
            margin-bottom: 110px; /* Mantém o loading acima da barra também */
        }
    </style>
</head>
<body>
    <header>
        <strong>Aeterna</strong>
        <span onclick="clearMemory()" style="cursor:pointer; font-size: 12px; color: #7f8c8d;">Limpar memória</span>
    </header>

    <div id="chat-messages"></div>
    <div id="loading" class="loading">Aeterna está pensando...</div>

    <div class="input-area">
        <label for="file-input" class="icon-btn">
            <i class="fas fa-plus-circle"></i>
        </label>
        <input type="file" id="file-input" accept="image/*,application/pdf,.docx">
        <input type="text" id="user-input" placeholder="Fale comigo..." autocomplete="off">
        <button id="send-btn" class="icon-btn send-btn">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const fileInput = document.getElementById('file-input');
        const loading = document.getElementById('loading');

        // Carregar memória local
        let history = JSON.parse(localStorage.getItem('aeterna_history')) || [];
        
        function renderHistory() {
            chatMessages.innerHTML = '';
            history.forEach(msg => addMessageToUI(msg.role === 'user' ? 'user' : 'bot', msg.parts[0]));
            scrollToBottom();
        }

        function addMessageToUI(sender, text) {
            const div = document.createElement('div');
            div.className = `message ${sender}-message`;
            div.textContent = text;
            chatMessages.appendChild(div);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            const file = fileInput.files[0];
            if (!text && !file) return;

            addMessageToUI('user', text || "Arquivo enviado");
            userInput.value = '';
            loading.style.display = 'block';
            scrollToBottom();

            const formData = new FormData();
            formData.append('message', text);
            if (file) formData.append('file', file);
            formData.append('history', JSON.stringify(history));

            try {
                const response = await fetch('/chat', { method: 'POST', body: formData });
                const data = await response.json();
                
                addMessageToUI('bot', data.response);
                history.push({ role: 'user', parts: [text] });
                history.push({ role: 'model', parts: [data.response] });
                localStorage.setItem('aeterna_history', JSON.stringify(history.slice(-20)));
            } catch (error) {
                addMessageToUI('bot', "Erro na conexão com a Matrix.");
            } finally {
                loading.style.display = 'none';
                fileInput.value = '';
                scrollToBottom();
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
        
        function clearMemory() {
            localStorage.removeItem('aeterna_history');
            history = [];
            renderHistory();
        }

        renderHistory();
    </script>
</body>
</html>
